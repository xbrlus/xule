<html xmlns:xendr="http://xbrl.us/xendr/2.0/template">

	<xendr:expression>"unnamed"</xendr:expression>

    <xendr:expression name="singleExpression">"single expression"</xendr:expression>
    
    <xendr:global name="singleStatement">constant $x = 0</xendr:global>

    <xendr:replace>
        <xendr:expression name="listExpression">"expression"</xendr:expression>
        <xendr:class>1+1</xendr:class>
        <xendr:html>1+1</xendr:html> 
    </xendr:replace>

    <xendr:expression name="parts">for $x in list(1,2)</xendr:expression>
    <xendr:expression name="parts" part="2">2</xendr:expression>
    <xendr:expression name="parts" part="3">3</xendr:expression>
    <xendr:replace>
        <xendr:expression name="parts" part="4">"parts have higher priority than list expressions"</xendr:expression>
        <xendr:attribute>1+1</xendr:attribute>
    </xendr:replace>

	<tr xendr:repeat="repeatWithin">
		<xendr:expression class="hide" name="repeatWithin">for $row in list(1,2)</xendr:expression>
		<td xendr:repeat="repeat" xendr:repeatWithin="repeatWithin">
			<xendr:expression class="hide" name="repeat">for $col in $row </xendr:expression>
			<xendr:expression class="hide" name="repeat">$col </xendr:expression>
		</td>
	</tr>
</html>
