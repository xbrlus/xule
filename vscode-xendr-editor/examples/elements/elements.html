<html xmlns:xendr="http://xbrl.us/xendr/2.0/template">

    <xendr:global> constant $global = "global" </xendr:global>

    <xendr:replace>
        <xendr:expression> "expression with dynamic attributes" </xendr:expression>
        <xendr:html> "html" </xendr:html>
        <xendr:class> "class" </xendr:class>
        <xendr:sign> "sign" </xendr:sign>
        <xendr:format> "format" </xendr:format>
        <xendr:scale> "scale" </xendr:scale>
        <xendr:fact> "fact" </xendr:fact>
        <xendr:attribute> "attribute" </xendr:attribute>
    </xendr:replace>

    <xendr:showIf> "showIf" </xendr:attribute>

    <xendr:unrecognized> "unrecognized" </xendr:unrecognized>

</html>
